<!DOCTYPE html>
{% load static %} 
<html>

<head>
  <link rel="stylesheet" href="{% static 'profile_app/styles.css' %}" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

  <!-- header  -->

  <div class="container">
    {% include 'profile_app/banner.html' %}

    <hr class="hr">
    <br>

    <!-- bio -->
    {% include 'profile_app/bio.html' %}
    <br>


    <!-- skills -->

      <div class="container">
        <div class="text-center">
          <h2 class="text-secondary">Skills</h2>
        </div>
        <table class="table-light">
          <tbody id="skills_table" >

          </tbody>
            
        </table>

      </div>
    <br>

    <!-- experience -->
    <div class="container">
        <div class="text-center">
          <h2 class="text-secondary">Work Experience</h2>
        </div>
        <div id="experience_container">
        </div>

    </div>
    <br>


    <!-- Education -->
    <div class="container">
      <div class="text-center">
        <h2 class="text-secondary">Education</h2>
      </div>
        <ul id="education_container" class="list-group list-group-flush">

        </ul>


    </div>
    <br>


    <!-- Certifications -->
    <div class="container">
      <div class="text-center">
        <h2 class="text-secondary">Certifications</h2>
      </div>
      <ul id="certification_container" class="list-group list-group-flush">

      </ul>

      </div>
      <br>


      <!-- Achievements -->
      <div class="container">
        <div class="text-center">
          <h2 class="text-secondary">Achievements</h2>
        </div>
        <ul id="achievement_container" class="list-group list-group-flush">
  
        </ul>
  
        </div>
        <br>




</body>
<script src="{% static 'profile_app/scripts.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
